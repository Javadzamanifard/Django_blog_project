{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Log in
{% endblock %}


{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        <input type="submit" value="Login">
        <a href="{% url 'password_reset' %}"> Password reset </a>
    </form>
{% endblock %}
